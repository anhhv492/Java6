<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>signup</title>
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/templatemo.css">
	<link rel="stylesheet" href="/css/custom.css">
	<!-- Load fonts style after rendering the layout styles -->
	<link rel="stylesheet" href="/css/fontawesome.min.css">
	<link rel="stylesheet" href="/fonts/material-icon/css/material-design-iconic-font.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="mt-4">
<div class="container card" ng-app="account_app" ng-controller="account_ctrl">
	<div class="row offset-1 mt-3">
		<h2 class="form-title text-success mt-3">Đăng ký</h2>
		<!-- form -->
		<div class="col-6">
			<div class="form-group mt-3">
				<label for="re-pass"><i class="zmdi zmdi-account-circle"></i></label>
				<input ng-model="account.username" placeholder="Tài khoản" class="form-control" />
			</div>
			<div class="form-group mt-3">
				<label for="pass"><i class="zmdi zmdi-lock"></i></label>
				<input ng-model="account.password" placeholder="Mật khẩu" class="form-control"/>
			</div>
			<div class="form-group mt-3">
				<label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
				<input ng-model="account.fullname" placeholder="Họ tên" class="form-control" />
			</div>
			<div class="form-group mt-3">
				<label for="email"><i class="zmdi zmdi-email"></i></label>
				<input ng-model="account.email" type="email" placeholder="Email" class="form-control" />
			</div>
			<div class="mt-3">
				<a class="btn btn-dark" ng-click="signup()">Đăng ký</a>
				<a class="btn btn-primary" href="/home/index">Back</a>
			</div>
		</div>
		<div class="col-4 container">
			<img src="/img/signup-image.jpg"
				alt="sing up image">
		</div>
	</div>
</div>
	<script src="/ctrl/account.js"></script>
</body>
</html>

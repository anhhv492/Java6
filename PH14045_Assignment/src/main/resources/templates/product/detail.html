<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index::dynamic(~{::body})}">
	<body>
		<div class="row offset-2">
		<div class="col-12 col-md-4 mt-1 mb-3">
			<div class="card">
				<img th:src="@{|/img/${detail.image}|}"style="width: 300px;height: 320px" 
					class="card-img-top img-fluid text-center mt-4">
				<div class="card-body">					
					
				</div>
			</div>
		</div>
		<div class="col-12 col-md-4 mt-1 mb-3">
			<div class="card">
				<div class="card-body" th:object="${detail}">
					<ul class="form-group">
						<li class="h3">Tên: [[*{name}]]</li>
						<li class="h3">Màu: [[*{color}]]</li>
						<li class="h3">Còn: [[*{count}]] cái</li>
						<li class="h3">Size: [[*{size}]]</li>
						<li class="h3">Chất liệu: [[*{matter}]]</li>
						<li class="h3">Giá: [[*{#numbers.formatDecimal(price,0,'COMMA',0,'POINT')}]] VNĐ
						<li class="h3">Hãng: [[*{brand}]]</li>
						
					</ul>
					<a class="btn btn-warning" th:attr="ng-click=@{|add(${id})|}" >
						Thêm giỏ hàng
					</a>
					<br>
				</div>
			</div>
		</div>
	</div>
	</body>
</html>

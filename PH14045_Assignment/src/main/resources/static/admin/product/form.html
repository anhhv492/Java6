<span ng-show="check"><h2 class="text-center mt-1">Thêm sản phẩm</h2>
	<div class="container mt-2">
		<form class="form-group row">
			<div class="form-group">
				<label for="name">Thể loại</label> 
				<select ng-model="form.category" class="form-select">
					<option ng-value="{{category.id}}" ng-repeat="category in categories">
						{{category.name}}
					</option>
				</select>
			</div>		
			<div class="col-6">
				<div class="form-group mt-3">
					<label for="name"><i class="zmdi zmdi-apps"></i></label> 
					<input ng-model="form.name"  placeholder="Tên sản phẩm" Class="form-control" required="required" />
				</div>
				<div class="form-group mt-3">
					<label for="name"><i class="zmdi zmdi-filter-list"></i></label>
					<input ng-model="form.count" type="number" placeholder="Số lượng" Class="form-control" required="required" />
				</div>	
				<div class="form-group mt-3">
					<label for="name"><i class="zmdi zmdi-card"></i></label>
					<input ng-model="form.price" type="number" placeholder="Đơn giá" Class="form-control" required="required" />
				</div>	
				<div class="form-group mt-3">
					<label for="name"><i class="zmdi zmdi-compare"></i></label>
					<input ng-model="form.matter" placeholder="Chất vải" Class="form-control" required="required" />
				</div>	
			</div>

			<div class="col-6">
				<div class="form-group mt-3">
					<label for="name"><i class="zmdi zmdi-flower"></i></label>
					<input ng-model="form.color" placeholder="Màu sắc" Class="form-control" required="required" />
				</div>	
				<div class="form-group mt-3">
					<label for="name"><i class="zmdi zmdi-grid"></i></label>
					<input ng-model="form.size" placeholder="Kích thước" Class="form-control" required="required" />
				</div>
				<div class="form-group mt-3">
					<label for="name"><i class="zmdi zmdi-grid"></i></label>
					<input ng-model="form.brand" placeholder="Nhà sản xuất" Class="form-control" required="required" />
				</div>
				<div class="form-group mt-3">
					<label for="name"><i class="zmdi zmdi-grid"></i></label>
					Available: 
					<input ng-model="form.available" class="form-check-input" required="required" 
					type="radio" value="true" name="availiable"> Yes
					<input ng-model="form.available" class="form-check-input" required="required" 
					type="radio" value="false" name="availiable"> No
				</div>
				<div class="form-group mt-3">
					<input type="file" ng-model="form.image" class="form-control" multiple accept="image/*"
					onchange="angular.element(this).scope().uploadFile(this.files)">
				</div>

				<div class="form-group mt-3">
					<label ng-repeat="filename in filenames" title="Double click to delete">
						as<img ng-src="{'/img/'+ form.image}" >
					</label>
				</div>
				<div class="form-group mt-3">
					<button type="submit" ng-click="create()" class="btn btn-dark" >Insert</button>
				</div>
			</div>

		</form>
			<div ng-include="'/admin/product/table.html'"></div>
	</div>
</span>

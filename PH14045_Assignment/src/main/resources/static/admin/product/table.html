<table class="table table-secondary table-bordered table-striped table-hover mt-3">
	<thead>
	<tr>
		<th>Tên</th>
		<th>Giá</th>
		<th>Màu săc</th>
		<th>Số lượng</th>
		<th>Chất liệu</th>
		<th>Kích thước</th>
		<th>Ngày tạo</th>
		<th>Loại</th>
		<th>Ảnh</th>
		<th>NSX</th>
		<th>Thao tác</th>
	</tr>
	</thead>
	<tbody>
	<tr ng-repeat="item in products">
		<td>{{item.name}}</td>
		<td>{{item.price|number}}</td>
		<td>{{item.color}}</td>
		<td>{{item.count}}</td>
		<td>{{item.matter}}</td>
		<td>{{item.size}}</td>
		<td>{{item.createDate|date:'dd/MM/yyyy'}}</td>
		<td>{{item.category.name}}</td>
		<td><img alt="" src="/img/{{item.image}}" class="img-fluid" style="height: 100px; width: 100px"></td>

		<td>{{item.brand}}</td>
		<td>
			<a ng-click="edit(item)" class="btn btn-warning">Sửa</a>
			<a class="btn btn-danger" ng-click="delete(item)">Xóa</a>
		</td>
	</tr>
	</tbody>
</table>
<nav aria-label="Page navigation example">
	<ul class="pagination justify-content-center">
		<li class="page-item">
			<a class="page-link btn-success text-white" ng-click="first()">First</a>
		</li>
		<li class="page-item">
			<a class="page-link btn" ng-click="prev()">Prev</a>
		</li>
		<li class="page-item">
			<a class="page-link btn" ng-click="next()">Next</a>
		</li>
		<li class="page-item">
			<a class="page-link btn-success text-white" ng-click="last()">Last</a>
		</li>
	</ul>
</nav>
